<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>24 game</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>24 game</h1>
    <div id="game-numbers">
      <div id='game-1' class="game-number-input" tabindex="1" contenteditable="true" title="Only one digit"></div>
      <div id='game-2' class="game-number-input" tabindex="2" contenteditable="true" title="Only one digit"></div>
      <div id='game-3' class="game-number-input" tabindex="3" contenteditable="true" title="Only one digit"></div>
      <div id='game-4' class="game-number-input" tabindex="4" contenteditable="true" title="Only one digit"></div>
    </div>
    <button id="get-twenty-four" tabindex="5"> 24?</button>
    <div>
      <table>
        <tr id="plus-term">
          <td>(a+b+c+d)</td>
          <td>=</td>
          <td>24</td>
          <td id="plus-term-is-true" class="is-true" >pending</td>
        </tr>
        <tr id="times-term">
          <td>(a*b*c*d)</td>
          <td>=</td>
          <td>24</td>
          <td id="times-term-is-true" class="is-true">pending</td>
        </tr>
        <tr id="factorial-term">
          <td>((b-c/d)*a)</td>
          <td>=</td>
          <td>24</td>
          <td id="factorial-term-is-true" class="is-true">pending</td>
        </tr>
        <tr id="distributive-term">
          <td>((a*c)/(d-b))</td>
          <td>=</td>
          <td>24</td>
          <td id="distributive-term-is-true" class="is-true">pending</td>
        </tr>
      </table>
    </div>
    <div id='game'></div>
    <script src="./script.js"></script>
  </body>
</html>
